<!-- invoice_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice List</title>
</head>
<nav>
        <ul>
            <li><a href="info.html">Enter an Invoice</a></li>
            <li><a href="invoice_list.html">Current Invoices</a></li>
        </ul>
    </nav>
<body>
    <h1>Invoice List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Invoice ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Service</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.invoice_id }}</td>
                <td>{{ invoice.first_name }}</td>
                <td>{{ invoice.last_name }}</td>
                <td>{{ invoice.address }}</td>
                <td>{{ invoice.service }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
